<!DOCTYPE>
<html lang="en">
<head>
<title>This will be the title bar</title>

<!-- meta tags don't need closing-->
<meta charset="UTF-8">

<!-- This will fill the width of the screen of whichever device is being use to view the page-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- This will refresh  the page every 5 seconds to update e.g. news \ status as does not depend on javascript-->
<!-- <meta http-equiv="refresh" content="5"> -->
<!-- This will redirect after 5 seconds-->
<meta http-equiv="refresh" content="5 url='https://www.bbc.co.uk'">

<!-- Add a description to help SEO-->
<meta name="description" content="Explore the wonderful world of bass">

<!-- Specify that this is the preferred page for indexing. Can check as per below-->
<!-- and got to chrome.google.com/webstore/category/extensions to add extension to browser and check SEO-->
</head>
